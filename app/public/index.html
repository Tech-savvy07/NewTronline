    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                items: 2,
                lazyLoad: true,
                loop: true,
                center: true,
                margin: 10,
                autoplay: true,
                autoplayTimeout: 1200,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1,
                    },
                    600: {
                        items: 1,
                    },
                    1000: {
                        items: 2,
                    }
                }
            });
        });
    </script>
    <style data-jss="" data-meta="makeStyles">
